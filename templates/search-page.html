
{% load static %}
{% include 'includes/head.html' %}

  <body>
    <!-- Bootstrap Spinner -->
    {% include 'includes/spinner.html' %}

    <header class="header">
      <nav class="nav">
        <a href="#" class="nav_logo">BOCISearch</a>
        <div class="dropdown">
          <button class="dropdown-btn" onclick="toggleDropdown()">
            <i class="fa-solid fa-bars"></i>
            <!-- <span class="material-symbols-outlined expand-icon"> expand_more </span> -->
          </button>
    
          <div class="dropdown-content" id="myDropdown">
            <a href="updateprofile.html">
              <!-- <span class="material-symbols-outlined"> cottage </span> -->
              <i data-i18n="profile" class="fa-solid fa-user"></i> Profile
            </a>
            <a href="History.html">
              <!-- <span class="material-symbols-outlined">category</span> -->
              <i  data-i18n="historic" class="fa-solid fa-clock-rotate-left"></i> Historic
            </a>
            <a onclick="logout()" href="#">
              <!-- <span class="material-symbols-outlined">donut_large</span> -->
              <i data-i18n="logout"  class="fa-solid fa-right-from-bracket"></i> Logout
            </a>    
            </div>
    
          </div>
        </div>
      
      </nav>
    </header>

    <div class="wrapper" style="width:900px;">
      <div class="title">
        <h1 style="font-family: 'Montserrat', sans-serif;">SEARCH SYSTEM</h1>
      </div>
      <div class="content">
        <p> Tap tag or Text do you want to search</p>
        <ul id="search-tags">
          <input type="text" spellcheck="false">
        </ul>
      </div>
      <div class="details">
        <p><span>10</span> tags are remaining</p>
        <button>Remove All</button>
      </div>
      <br>

      <div class="file-uploader" style="width: 850px;">
        <div class="uploader-header">
          <h2 class="uploader-title">File Uploader</h4>
          <h4 class="file-completed-status"></h4>
        </div>
        <ul class="file-list"></ul>
        <div class="file-upload-box">
          <h2 class="box-title">
            <span class="file-instruction">Drag files here or</span>
            <span class="file-browse-button">browse</span>
          </h2>
          <input class="file-browse-input" type="file" multiple hidden accept=".pdf,.xlsx,.xls,.doc,.docx,.zip">

        </div>
      </div>

      <br><br>
      <div class="detail">
        <button id="submit-button">SEARCH</button>
        <button onclick="removeAllFiles()" style="background-color: #e22929;">Cancel</button>
      </div>
    </div>

    {% include 'includes/footer.html' %}
    <script src="{% static 'js/search.js' %}"></script>
    <script src="{% static 'js/translations.js' %}"></script>
    

  </body>
</html>
