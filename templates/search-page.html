{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SearchPage</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/sty.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Unicons CDN Link for Icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/thinline.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  </head>
  <body>
    <!-- Bootstrap Spinner -->
    <div id="loading-spinner" style="display: none;">
      <div class="spinner-overlay d-flex justify-content-center align-items-center" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.8); z-index: 9999;">
        <div class="spinner-border text-primary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>

    <header class="header">
      <nav class="nav">
        <a href="#" class="nav_logo">BOCISearch</a>
        <div class="dropdown">
          <button class="dropdown-btn" onclick="toggleDropdown()">
            <i class="fa-solid fa-bars"></i>
          </button>
          <div class="dropdown-content" id="myDropdown">
            <a href="#">
              <i class="fa-solid fa-user"></i> Profile
            </a>
            <a href="#">
              <i class="fa-solid fa-clock-rotate-left"></i> Historic
            </a>
            <a href="#">
              <i class="fa-solid fa-right-from-bracket"></i> Logout
            </a>
          </div>
        </div>
      </nav>
    </header>

    <div class="wrapper" style="width:900px;">
      <div class="title">
        <h1 style="font-family: 'Montserrat', sans-serif;">SEARCH SYSTEM</h1>
      </div>
      <div class="content">
        <p> Tap tag or Text do you want to search</p>
        <ul id="search-tags">
          <input type="text" spellcheck="false">
        </ul>
      </div>
      <div class="details">
        <p><span>10</span> tags are remaining</p>
        <button>Remove All</button>
      </div>
      <br>

      <div class="file-uploader" style="width: 850px;">
        <div class="uploader-header">
          <h2 class="uploader-title">File Uploader</h4>
          <h4 class="file-completed-status"></h4>
        </div>
        <ul class="file-list"></ul>
        <div class="file-upload-box">
          <h2 class="box-title">
            <span class="file-instruction">Drag files here or</span>
            <span class="file-browse-button">browse</span>
          </h2>
          <input class="file-browse-input" type="file" multiple hidden accept=".pdf,.xlsx,.xls,.doc,.docx,.zip">

        </div>
      </div>

      <br><br>
      <div class="detail">
        <button id="submit-button">SEARCH</button>
        <button style="background-color: #e22929;">CLEAR</button>
      </div>
    </div>

    <p style="color: dimgrey;">&copy; BOCISearch 2024</p>
    
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/search_page.js' %}"></script>

    <!-- Pass the search URL and CSRF token to JavaScript -->
    <script>
      const searchUrl = "{% url 'search' %}";
      const csrfToken = "{{ csrf_token }}";
    </script>

    <script src="{% static 'js/search.js' %}"></script>
    <script src="translate.js"></script>
    
  </body>
</html>
